<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add CSS styling */
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/564x/47/ec/e2/47ece2761cd04d52cb230b67924150b9.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 300px;
      background-color: #F6DDCC;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      border: none;
      background-image: url('https://i.pinimg.com/236x/2c/06/83/2c06838e16ee26e63c8da9ea06554bbf.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: right center; /* Align image to the right */
      height: 50px;
    }
    .calculator button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      background-color: #E59866;
      border: none;
      border-radius: 5px;
    }
    .calculator button:hover {
      background-color: #D87C4D;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="clearDisplay()">C</button>
    </div>
    <div>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('%')">%</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
